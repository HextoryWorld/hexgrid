<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="vendors/bootsrap/bootstrap.min.css">

    <script src="vendors/honeycomb.min.js"></script>
    <script src="vendors/pixi.min.js"></script>
    <script src="vendors/jquery-3.3.1.slim.min.js"></script>
    <script src="vendors/popper.min.js"></script>
    <script src="vendors/bootsrap/bootstrap.min.js"></script>
    <script src="resources/js/source.js"></script>

    <title>Configurable Hex Grid Generator</title>
</head>
<body>
    <div class="container">
        <p class="mt-3">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Configure Grid
            </button>
        </p>
    </div>

    <div class="container" id="grid">
        <canvas id="canvas" class="border border-dark"></canvas>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Apply</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
